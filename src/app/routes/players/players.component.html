<div class="screen">
  <div class="top">
    <div class="title">
      Players
      <span class="tag">{{ api.players.length }}</span>
    </div>
    <div class="actions">
      <div class="action" (click)="viewType = viewType_t.Tile">
        <i
          class="las la-stream"
          [ngClass]="{ active: viewType == viewType_t.Tile }"
        ></i>
      </div>
      <div class="action" (click)="viewType = viewType_t.Table">
        <i
          class="las la-th-list"
          [ngClass]="{ active: viewType == viewType_t.Table }"
        ></i>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="players" [ngClass]="getClasses()">
      <div class="player" *ngFor="let player of api.players">
        <div class="name" [ngClass]="{ dead: !player.isDead }">
          {{ player.name }}
        </div>
        <div class="info-g1">
          <div class="dob">{{ player.dob | date: "dd/MM/yyyy" }}</div>
          <div class="occupation">{{ player.occupation }}</div>
        </div>
        <div class="info-g2">
          <div class="debt">${{ player.debt }}</div>
          <div class="games-passed">{{ player.atGameNumber }} Games</div>
        </div>
      </div>
    </div>
  </div>
</div>
