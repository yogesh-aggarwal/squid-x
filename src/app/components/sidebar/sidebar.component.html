<div class="cmp">
  <div class="avatar">
    <img src="../../../assets/frontman.jpg" alt="" />
  </div>
  <div class="options">
    <div
      class="opt"
      *ngFor="let route of routes"
      [ngClass]="{ active: endpoint == route.slug }"
      [routerLink]="['/', route.slug]"
    >
      {{ route.name }}
    </div>
  </div>
</div>
